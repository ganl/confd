name: Container Tests
on: push

jobs:
  # Label of the container job
  container-job:
    # Containers must run in Linux based operating systems
    runs-on: ubuntu-latest
    # Docker Hub image that `container-job` executes in
    container: ubuntu:latest

    # Service containers to run with `container-job`
    services:
      # Label used to access the service container
      redis:
        # Docker Hub image
        image: redis
        # Set health checks to wait until redis has started
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      dynamodb:
        image: amazon/dynamodb-local

    steps:
      - name: Install dependencies
        run: |
          apt-get -q update
          DEBIAN_FRONTEND="noninteractive" apt-get install -y git make redis-tools sudo awscli

      # Downloads a copy of the code in your repository before running CI tests
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15.8

      - name: Build and Install
        run: |
          make build
          sudo make install

      - name: Test Redis
        run: |
          integration/redis/test.sh
          integration/expect/check.sh
        env:
          # The hostname used to communicate with the Redis service container
          REDIS_HOST: redis
          # The default Redis port
          REDIS_PORT: 6379

      - name: Test DynamoDB
        run: |
          integration/dynamodb/test.sh
          integration/expect/check.sh
        env:
          # The hostname used to communicate with the DynamoDB service container
          DYNAMODB_LOCAL: dynamodb
          # The default DynamoDB port
          DYNAMODB_PORT: 8000
